<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/02-eventos.js"></script>
    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;

        }

        input{
            padding: 10px;

        }

        #datos{
            border: 4px dashed black;

            height: 50px;

            display: none;
        }

        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.3;
            border-radius: 999px;
        }
    </style>
</head>

<body>
    <h1>Eventos</h1>

    <div id="sigueme">

    </div>

    <form action="">
        <input type="text" id="nombre"/>
    </form>
    <div id="datos"></div>

    <br/>

    <div id="caja">

    </div>

</html>
